{% extends 'base.html' %}
<title>Login Page</title>

{% block content %}
<form action="{% url 'login' %}" method="post" class="w-[300px] flex flex-col gap-2 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
    {% csrf_token %}
    <h1 class="text-2xl text-center">Tizimga kirish</h1>
    <input type="text" class="p-2 rounded border border-slate-500" placeholder="username" name="username" required autofocus>
    <input type="password" class="p-2 rounded border border-slate-500" placeholder="password" name="password" required>
    <button class="mt-4 p-2 rounded border border-blue-900 text-blue-900 hover:text-white hover:bg-blue-900 transition">Kirish</button>
    <small class="text-center">
        Akkauntingiz yo'qmi? Unda
        <a href="{% url 'signup' %}" class="text-blue-900 font-bold">ro'yxatdan o'ting</a>
    </small>
    <div class="text-center mt-4">
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-primary">Login with Google</a>
    </div>
</form>
{% endblock content %}
